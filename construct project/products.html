<script>
  let bag = [];

  let url = "https://6369fed4c07d8f936d901d30.mockapi.io/products";

  async function getdata() {
    try {
      let res = await fetch(url);
      let api = await res.json();
      bag = api;
      console.log(api);
      displaytable(api);
    } catch (err) {
      alert(err);
    }
  }

  getdata();

  function displaytable(api) {
    document.getElementById("product-container").innerHTML = "";
    api.forEach((element) => {
      let div = document.createElement("div");

      let img = document.createElement("img");
      img.src = element.avatar;

      let name = document.createElement("p");
      name.innerText = element.name;

      let piece = document.createElement("p");
      piece.innerText = "1" + " " + "pc";

      let mrp = document.createElement("p");
      mrp.innerText = "Rs" + " " + "-" + " " + element.price;

      let button = document.createElement("button");
      button.innerText = "ADD";
      button.addEventListener("click", function () {
        let arr = JSON.parse(localStorage.getItem("cart")) || [];

        arr.push(element);

        let a = localStorage.setItem("cart", JSON.stringify(arr));
      });

      div.append(img, name, piece, mrp, button);

      document.querySelector("#product-container").append(div);
    });
  }
</script>
